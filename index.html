<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">

        <!--google font-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" 
              rel="stylesheet">
        
        <!--webmanifest-->
        <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
        <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
        <link rel="shortcut icon" href="/favicon.ico" />
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
        <link rel="manifest" href="/site.webmanifest" />

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Total Price Calculator</title>
    </head>
    <body>
        <div class="container">

            <div class="converter-container">
                <div>
                    <h1>ðŸ‡¨ðŸ‡¦ Tax & Service Charge 
                    <span>Calculator</span>
                    </h1>
                    <h3>
                        Enter price before tax
                    </h3>
                </div>
                <div>
                    <input class="price-entry" id="input" type="number" placeholder="$0">
                </div>
                <div>
                    <button id="convert-btn">Calculate</button>
                </div>
            </div>
    
            <div class="info-container">
                <div class="textbox border">
                    <h2 class="color">After Tax</h2>
                    <p class="medium-bold" id="afterTax-input">$0</p>
                </div>
                
                <div class="info-subcontainer">
                    <div class="two-col-textbox">
                        <h2>After Tax + <span class="bold">10%</span> Service Charge</h2>
                        <p class="medium-bold" id="tenService-input">$0</p>
                    </div>
                    <div class="two-col-textbox">
                        <h2>After Tax + <span class="bold">12%</span> Service Charge</h2>
                        <p class="medium-bold" id="twelveService-input">$0</p>
                    </div>
                    <div class="two-col-textbox">
                        <h2>After Tax + <span class="bold">15%</span> Service Charge</h2>
                        <p class="medium-bold" id="fifteenService-input">$0</p>
                    </div>
                    <div class="two-col-textbox">
                        <h2>After Tax + <span class="bold">20%</span> Service Charge</h2>
                        <p class="medium-bold" id="twentyService-input">$0</p>
                    </div>
                </div>

            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
